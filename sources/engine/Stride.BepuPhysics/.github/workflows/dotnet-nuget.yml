name: Build nuget package

on:
  push:
    branches: [ "master" ]    
    tags:
      - 'v*.*.*.*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore ./Stride.BepuPhysics/Stride.BepuPhysics.csproj
    
