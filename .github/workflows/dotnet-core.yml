name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: cd ../../../../../a/3030Engine/3030Engine/build & dotnet restore Stride.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore /build/Stride.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal
